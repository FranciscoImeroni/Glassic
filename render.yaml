services:

  # Backend API (NestJS)
  - type: web
    name: glassic-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm ci && npm run build
    startCommand: cd backend && npm run start:prod
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: glassic-database
          property: connectionString
      - key: DB_HOST
        fromDatabase:
          name: glassic-database
          property: host
      - key: DB_PORT
        fromDatabase:
          name: glassic-database
          property: port
      - key: DB_USERNAME
        fromDatabase:
          name: glassic-database
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: glassic-database
          property: password
      - key: DB_DATABASE
        fromDatabase:
          name: glassic-database
          property: database

  # Frontend (React + Vite)
  - type: web
    name: glassic-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://glassic-backend.onrender.com